language: objective-c

os: osx
osx_image: xcode10.2

sudo: false # Enable container-based builds

env:
  matrix:
    - SCHEME="SwiftGit2-OSX"
    - SCHEME="SwiftGit2-iOS"

matrix:
  fast_finish: true

before_install:
  - gem update bundler # https://github.com/bundler/bundler/pull/4981
  - gem install xcpretty
  - gem install xcpretty-travis-formatter
  - brew update && brew bundle

install: script/bootstrap

script:
  - script/cibuild
  - make build 2>&1 | xcpretty -f `xcpretty-travis-formatter`
  - make test 2>&1 | xcpretty -f `xcpretty-travis-formatter`

branches:
  only: # whitelist
    - master

notifications:
  email: false

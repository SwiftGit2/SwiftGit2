name: pull request

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        xcode: [ Xcode_14.3, Xcode_15.2.0 ]
        scheme: [ SwiftGit2-OSX, SwiftGit2-iOS ]
        os: [ macos-13 ]
#        include:
#          - xcode: Xcode
#            os: ARM64
    steps:
      - name: ls Xcode
        run: ls -la /Applications/Xcode*
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/${{ matrix.xcode }}.app
      - name: schemes list
        run: xcodebuild -workspace SwiftGit2.xcworkspace -list
      - name: update_libgit2
        run: script/update_libgit2
      - name: bootstrap
        run: |
          SCHEME=${{ matrix.scheme }}
          echo "SCHEME=$SCHEME"
          script/bootstrap
          script/cibuild

name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        xcode:
          # The '^' stands for a semantic version range
          - ^15
          - ^16
        os: 
          - macos-14
          - macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build and test on macOS
        uses: mxcl/xcodebuild@v3
        with:
          xcode: ${{ matrix.xcode }}
          platform: macOS

  build-ios:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - ^16
        os:
          - macos-15
        platform:
          - iOS
        platform-version:
          # The '^' stands for a semantic version range
          - ^18
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build and test on iOS
        uses: mxcl/xcodebuild@v3
        with:
          platform-version: ${{ matrix.platform-version }}
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
